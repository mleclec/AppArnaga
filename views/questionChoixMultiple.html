<h3 ng-if="parcours=='maison'">{{maison}} - {{place}}</h3>
<h3 ng-if="parcours=='jardin'">{{jardin}} - {{place}}</h3>
<h4>{{question['titre']}}</h4>
<h5>{{question['question']}}</h5>
<img ng-if="imageReponse!=undefined" class="responsive-img materialboxed" width="300" height="200" ng-src="{{imageReponse['url']}}" alt="image reponse"/>

<form>
    <div ng-repeat="n in responses track by $index">
        <input ng-change="test(response)" value="{{n}}" ng-model="response" type="radio" name="choix" id="{{n}}"/> <label for="{{n}}">{{n}}</label>
    </div>
</form>

<div ng-show="win">
    {{bravo}}
</div>
<br/>
<a ng-if="nextId!=nbQuestions" ng-show="win" href="#/{{nextQuestion['type']}}/maison/{{place}}/{{nextId}}" class="waves-effect waves-light btn">{{qSuivante}}</a>
<a ng-if="nextId==nbQuestions" ng-show="win" href="#/{{nextQuestion['type']}}/maison/{{nextPlace}}/0" class="waves-effect waves-light btn">{{qSuivante}}</a>
