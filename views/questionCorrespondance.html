<h3>{{maison}} - {{place}}</h3>
<h4>{{question['titre']}}</h4>
<h5>{{question['question']}}</h5>

<div class="row">
    <div droppable drop="handleDrop" ng-repeat="response in responses track by $index" bin="response['codeCorrespondance']" id="code:{{keyResponses[$index]}}" class="dropArea col l3">
        <p class="center-align">{{response}}</p>
    </div>
</div>
<div class="row">
    <div id="{{ image['codeCorrespondance'] }}" draggable item="image" ng-repeat="image in images track by $index" ng-class="{'dragArea col l3' : !image['drop']}">
        <img class="responsive-img" ng-src="{{image['url']}}" width="100%" height="200" alt="Image"/>
    </div>
</div>
<a ng-if="nextId!=nbQuestions" ng-show="win" href="#/{{nextQuestion['type']}}/maison/{{place}}/{{nextId}}" class="waves-effect waves-light btn">Passer à la question suivante</a>
<a ng-if="nextId==nbQuestions" ng-show="win" href="#/{{nextQuestion['type']}}/maison/{{nextPlace}}/0" class="waves-effect waves-light btn">Passer à la question suivante</a>
