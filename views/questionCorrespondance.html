<h3>{{maison}} - {{place}}</h3>
<h4>{{question['titre']}}</h4>
<h5>{{question['question']}}</h5>

<div class="row">
    <div ng-drop ng-repeat="response in responses track by $index" bin="response['codeCorrespondance']" id="code:{{keyResponses[$index]}}" ng-class="{'snap dropArea col l3' : nbResponses==4, 'snap dropArea col l4' : nbResponses==3}">
        <p class="center-align">{{response}}</p>
    </div>
</div>
<div class="row">
    <div id="{{ image['codeCorrespondance'] }}" ng-drag ng-repeat="image in images track by $index" ng-class="{'dragArea col l3' : !image['drop'] && nbResponses==4, 'dragArea col l4' : !image['drop'] && nbResponses==3}">
        <img class="materialboxed responsive-img" ng-src="{{image['url']}}" width="100%" height="200" alt="Image"/>
    </div>
</div>

<a ng-if="nextId!=nbQuestions" ng-show="win" href="#/{{nextQuestion['type']}}/maison/{{place}}/{{nextId}}" class="waves-effect waves-light btn">Passer à la question suivante</a>
<a ng-if="nextId==nbQuestions" ng-show="win" href="#/{{nextQuestion['type']}}/maison/{{nextPlace}}/0" class="waves-effect waves-light btn">Passer à la question suivante</a>
